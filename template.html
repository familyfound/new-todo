
<form ng-submit="addTodo()" class="new-todo">
  <select ng-model="todoType" ng-options="item.value group by item.group for item in todoTypes" class="todo-type"></select>
  <input placeholder="Describe your todo" ng-model="todoDescription" type="text" class="new-todo"/>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
